refresh_rate: 30 seconds
appenders:
  stdout:
    kind: console
  root_file:
    kind: file
    append: false
    path: "log/root.log"
  quail_file:
    kind: file
    append: false
    path: "log/quail.log"
root:
  level: debug
  appenders:
    - stdout
    - root_file
loggers:
  quail_game:
    level: debug
    appenders:
      - quail_file
      